name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      memgraph:
        image: memgraph/memgraph-platform:latest
        ports:
          - 7687:7687
        options: >-
          --health-cmd "echo 'RETURN 1;' | mgconsole || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: go/go.sum

      - name: Download dependencies
        working-directory: ./go
        run: go mod download

      - name: Run tests
        working-directory: ./go
        env:
          NEO4J_URI: bolt://localhost:7687
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./go/coverage.out
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: go/go.sum

      - name: Build
        working-directory: ./go
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o urp-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/urp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: urp-${{ matrix.goos }}-${{ matrix.goarch }}
          path: go/urp-${{ matrix.goos }}-${{ matrix.goarch }}

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: go/go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: ./go
          args: --timeout=5m

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        working-directory: ./go
        run: |
          docker build -t urp:latest -f Dockerfile .
          docker build -t urp:master -f Dockerfile.master .
          docker build -t urp:worker -f Dockerfile.worker .

      - name: Test docker image
        run: |
          docker run --rm urp:latest urp version
